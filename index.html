<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Game Project Title Goes Here</title>

    <script type="text/javascript" src="./assetmanager.js"></script>

    <script type="text/javascript" src="./automata.js"></script>

<body>
    <canvas id="gameWorld" width="1030" height="1030" style="background: white; border: 1px solid black" tabindex="0"

    <div>
        <div id="ticks">Ticks: 0</div>
        <label for="speed">Fast</label>
        <input type="range" id="speed" min="1" max="120" value="30" step="1">

        <input type="checkbox" id="debug">DEBUG</input>

        <label>Size 100 to 1000</label>
        <input type="range" id="size" min="1" max="10" value="10" step="1">



    </div>
